<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - MedConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, label, button {
      width: 100%;
      margin-bottom: 15px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00307a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Estudante</h2>
    <form id="cadastroForm" enctype="multipart/form-data">
      <label for="nome">Nome Completo</label>
      <input type="text" name="nome" id="nome" required>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required>

      <label for="faculdade">Faculdade</label>
      <input type="text" name="faculdade" id="faculdade" required>

      <label for="especialidade">Especialidade Desejada</label>
      <input type="text" name="especialidade" id="especialidade" required>

      <label for="foto">Foto de Perfil</label>
      <input type="file" name="foto" id="foto" accept="image/*">

      <button type="submit">Criar Conta</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch('https://medconnect-back.onrender.com/criarconta', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      document.getElementById('mensagem').innerText = data.status;
    });
  </script>
</body>
</html>
