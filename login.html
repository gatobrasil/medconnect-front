<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - MedConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, label, button {
      width: 100%;
      margin-bottom: 15px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00307a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Entrar no MedConnect</h2>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required>

      <button type="submit">Entrar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(e.target));
      const res = await fetch('https://medconnect-back.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = data.tipo === 'admin' ? 'admin.html' : 'meuperfil.html';
      } else {
        document.getElementById('mensagem').innerText = 'Login inv√°lido';
      }
    });
  </script>
</body>
</html>
